<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>TUGAS 22 HTML</title>
  </head>
  <body>
    <h1>Napas Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>: <input type="text" placeholder="Nama lengkap..."></td>
          </tr>
          <tr>
              <td>Username</td>
              <td>: <input type="text" placeholder="Username..."></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>: <input type="email" placeholder="Your email..."></td>
          </tr>
          <tr>
              <td>Password</td>
              <td>: <input type="password" placeholder="Password..."></td>
          </tr>
          <tr>
              <td>Alamat Web</td>
              <td>: <input type="url" placeholder="Masukkan URL Web..."></td>
          </tr>
          <tr>
              <td>Tanggal Lahir</td>
              <td>: <input type="date"></td>
          </tr>
          <tr>
              <td>Umur</td>
              <td>: <input type="number"></td>
          </tr>
          <tr>
              <td>Jenis kelamin</td>
              <td><label><input type="radio">Laki-laki</label> <label><input type="radio">Perempuan</label></td>
          </tr>
          <tr>
              <td>Agama</td>
              <td>: <select>
                  <option>Islam</option>
                  <option>Kristen</option>
                  <option>Katolik</option>
                  <option>Hindu</option>
                  <option>Budha</option>
                  <option>Konghucu</option>
              </select></td>
          </tr>
          <tr>
              <td>Biografi</td>
              <td>: <textarea rows="2" cols="20"></textarea></td>
          </tr>
          <tr>
              <td>Foto</td>
              <td><img src="logo1.jpg" alt="Logo NIOMIC" width="250" height="250"></td>
          </tr>
          <tr>
              <td>Audio</td>
              <td>: <audio src="audio1.mp3" controls preload="auto"></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
